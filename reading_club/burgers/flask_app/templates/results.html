<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Lunch!</title>
</head>
<body>
    <a href="/" class="btn btn-info btn-outline-primary" >Home</a>
    <div class="d-flex justify-content-around flex-wrap p-5">
        {% for burger in burgers %}
        <div>
           <h2>Name: {{ burger['name'] }}</h2>
            <h2>Bun: {{ burger['bun'] }}</h2>
            <h2>Meat: {{ burger['meat'] }}</h2>
            <h2>Calories: {{ burger['calories'] }}</h2> 
        </div>
            <div>
                {% for eachTopping in burger.toppings %}
                    <h3>{{ eachTopping.topping_name }}</h3>
                {% endfor %}
            </div>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
