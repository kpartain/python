<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PAGE TITLE -->
    <title>Dojo Survey Form</title>
    <!-- GENERIC FAVICON -->
    <link rel="icon" type="image/jpg" href="https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico"/>
    <!-- BOOTSTRAP/FOUNDATION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet"
    />
    <!-- LINKED CSS PAGES -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div>
        <form action="/process" method="POST">
            <!-- YOUR NAME -->
            <div>
                <label for="your_name">Your Name: </label>
                <input type="text" name="your_name" value="">
            </div>
            <!-- DOJO LOCATION DROPDOWN-->
            <div>
                <label for="dojo_location">Dojo Location:</label>
                <select name='dojo_location'>
                    <option value='Seattle'>Seattle</option>
                    <option value='San Jose'>San Jose</option>
                    <option value='Boise'>Boise</option>
                </select>
            </div>

            <!-- FAVORITE LANGUAGE RADIO BUTTONS INLINE  -->
            <div>
                <span>Favorite Language
                <input type="radio" name="favorite_language" value="HTML">
                <label for="HTML">HTML</label>
                <input type="radio" name="favorite_language" value="CSS">
                <label for="CSS">CSS</label>
                <input type="radio" name="favorite_language" value="JavaScript">
                <label for="Javascript">JavaScript</label>
                </span>
            </div>

            <!-- CHECKBOX MULTIPLE SELECTIONS -->   
                <p>What pets do you have?</p>
                <input type="checkbox" name="pets" value="Cats">
                <label for="pets">cats</label><br>
                <input type="checkbox" name="pets" value="Dogs">
                <label for="pets">Dogs</label><br>
                <input type="checkbox" name="pets" value="Birds">
                <label for="pets">birds</label><br>  
            
            <!-- COMMENT OPTIONAL -->
            <div>
            <label for="comment_optional">Comment (optional)</label>
            <textarea type="text" name="comment_optional" value=""></textarea>
            </div>

            <!-- BUTTON -->
            <div>
                <button class='btn btn-primary' type="submit">Submit</button>
            </div>

        </form>
    </div>
    
</body>
</html>
