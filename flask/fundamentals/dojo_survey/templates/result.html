<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PAGE TITLE -->
    <title>Dojo Survey Result</title>
    <!-- GENERIC FAVICON -->
    <link rel="icon" type="image/jpg" href="https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico"/>
    <!-- BOOTSTRAP/FOUNDATION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet"
    />
    <!-- LINKED CSS PAGES -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div>
        <h1>Submitted Info</h1>
        <div>Name: {{session['your_name']}}</div>
        <div>Dojo Location: {{session['dojo_location']}}</div>
        <div>Favorite Language: {{session['favorite_language']}}</div>
        <div>Comment:{{session['comment_optional']}} </div>
        <a class='btn btn-primary' href="/">Go Back</a>
        {% for pet in session['pets'] %}
        <p>{{pet}}</p>
        {% endfor %}
    </div>
</body>
</html>
