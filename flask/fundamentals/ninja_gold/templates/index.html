<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- PAGE TITLE -->
        <title></title>
        <!-- GENERIC FAVICON -->
        <link
            rel="icon"
            type="image/jpg"
            href="https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico"
        />
        <!-- BOOTSTRAP/FOUNDATION -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <!-- LINKED CSS PAGES -->
        <link rel="stylesheet" href="../static/css/style.css" />
    </head>
    <body>
        <div class="mx-5">
            <h1 class="mx-5">Your Gold: {{ session["yourGold"] }}</h1>
            <div
                class="row justify-content-between no-gutters mt-5"
                id="playarea"
            >
                <div class="col-2">
                    <h2>Farm</h2>
                    (earns 10-20 golds)
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm" />
                        <input type="submit" value="Find Gold!" />
                    </form>
                </div>
                <div class="col-2">
                    <h2>Cave</h2>
                    <h3>(earns 5-10 golds)</h3>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave" />
                        <input type="submit" value="Find Gold!" />
                    </form>
                </div>
                <div class="col-2">
                    <h2>House</h2>
                    <h3>(earns 2-5 golds)</h3>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house" />
                        <input type="submit" value="Find Gold!" />
                    </form>
                </div>
                <div class="col-2">
                    <h2>Casino</h2>
                    <h3>(earns/takes 0-50 golds)</h3>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino" />
                        <input type="submit" value="Find Gold!" />
                    </form>
                </div>
            </div>
            <div class="mx-5">
                <h2>Activities</h2>
                <div id="activities">
                   {{ thisUL|safe }} 
                </div>
                
                
            </div>
        </div>
    </body>
</html>
