<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- PAGE TITLE -->
    <title></title>
    <!-- GENERIC FAVICON -->
    <link rel='icon' type='image/jpg' href='https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico'/>
    <!-- BOOTSTRAP/FOUNDATION -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- GOOGLE FONTS -->
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
    <link href='https://fonts.googleapis.com/css2?family=Montserrat&display=swap' rel='stylesheet'/>
    <!-- LINKED CSS PAGES -->
    <link rel='stylesheet' href='../static/css/style.css'>
</head>
<body>
<!-- https://getbootstrap.com/docs/5.0/content/tables/ -->
<h1>All Users</h1>
<table class='table table-bordered table-hover'>
    <thead class='thead-dark'>
        <!-- header -->
        <tr>
        <th scope='col'>ID</th>
        <th scope='col'>Full Name</th>
        <th scope='col'>Email</th>
        <th scope='col'>Created At</th>
        <th scope='col'>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- one row -->
        {% for eachUser in allUsers: %}
        <tr>
            <td>{{ eachUser.id }}</td>
            <td>{{ eachUser.fullName }}</td>
            <td>{{ eachUser.email }}</td>
            <td>{{ eachUser.created_at }}</td>
            <td>
                <!--show page / view-->
                <a href="/users/{{ eachUser.id }} ">View</a> | 
                <!-- edit -->
                <a href="/users/{{ eachUser.id }}/edit">Edit</a> | 
                <!-- Delete -->
                <a href="/users/{{ eachUser.id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <a href="/users/new">Add a New User</a>
</table>
</body>
</html>
