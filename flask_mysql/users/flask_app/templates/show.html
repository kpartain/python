<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- PAGE TITLE -->
    <title></title>
    <!-- GENERIC FAVICON -->
    <link rel='icon' type='image/jpg' href='https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico'/>
    <!-- BOOTSTRAP/FOUNDATION -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- GOOGLE FONTS -->
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
    <link href='https://fonts.googleapis.com/css2?family=Montserrat&display=swap' rel='stylesheet'/>
    <!-- LINKED CSS PAGES -->
    <link rel='stylesheet' href='../static/css/style.css'>
</head>
<body>
        <!-- grid system & grid flex: https://getbootstrap.com/docs/4.1/layout/grid/ -->
        <!-- margin/spacing: https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
        <div class="row justify-content-around no-gutters mt-5">
            <h1>User {{ singleUser.id }} </h1>
            <!--Form -->
            <div class="col-5">
                <div class="mt-5">
                    <h2>Full Name: {{ singleUser.fullName }}</h2>
                    <h2>Email: {{ singleUser.email }}</h2>
                    <h2>Created On: {{ singleUser.created_at }}</h2>
                    <h2>Last Updated On: {{ singleUser.updated_at }}</h2>
                </div>
                <div class="mt-5">
                    <a href="/users/{{singleUser.id}}/edit">Edit</a> | 
                    <a href="/users/{{singleUser.id}}/delete">Delete</a>
                </div>
            </div>
            <!-- Home Link -->
            <div class="col-3">
                <a href="/users">Home</a>
            </div>
        </div>
</body>
</html>
