<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- PAGE TITLE -->
    <title></title>
    <!-- GENERIC FAVICON -->
    <link rel='icon' type='image/jpg' href='https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico'/>
    <!-- BOOTSTRAP/FOUNDATION -->

<body>
    <!-- grid system & grid flex: https://getbootstrap.com/docs/4.1/layout/grid/ -->
    <!-- margin/spacing: https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
    <div class='row justify-content-around no-gutters mt-5'>
        <h1>Login and Registration</h1>
        <div class='col-4'>
            <!-- REGISTER -->
            <h2>Register here!</h2>

            <form action='/new-user-post' method='POST'>
                <!-- TEXT INPUT -->
                <div>
                    <label for='first_name'>First name: </label>
                    <input type='text' name='email' value='' minlength="2" required/>
                </div>
                <!-- TEXT INPUT -->
                <div>
                    <label for='last_name'>Last Name: </label>
                    <input type='text' name='email' value='' minlength="2" required/>
                </div>
                <!-- TEXT INPUT -->
                <div>
                    <label for='email'>Email: </label>
                    <input type='email' name='email' value='' required/>
                </div>
                <!-- TEXT INPUT -->
                <div>
                    <label for='password'>Password: </label>
                    <input type='password' name='password' value=''required/>
                </div>
                <div>
                    <label for='confirm_password'>Confirm password: </label>
                    <input type='confirm_password' name='password' value=''required/>
                </div>
                <!-- BUTTON -->
                <div>
                    <button class='btn btn-primary' type='submit'>Register!</button>
                </div>

            </form>

        </div>

        <div class='col-4'>
            <!-- LOGIN-->
            <h2>Login here!</h2>

            <form action='/login-existing-user-post' method='POST'>
                <!-- TEXT INPUT -->
                <div>
                    <label for='email'>Email: </label>
                    <input type='text' name='email' value='' required/>
                </div>
                <!-- TEXT INPUT -->
                <div>
                    <label for='password'>Password: </label>
                    <input type='password' name='password' value=''required/>
                </div>
                <!-- BUTTON -->
                <div>
                    <button class='btn btn-primary' type='submit'>Login</button>
                </div>

            </form>
            
        </div>
    </div>
</body>
</html>
