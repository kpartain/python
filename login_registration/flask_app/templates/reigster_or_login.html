<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- PAGE TITLE -->
        <title></title>
        <!-- GENERIC FAVICON -->
        <link
            rel="icon"
            type="image/jpg"
            href="https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico"
        />
        <!-- BOOTSTRAP/FOUNDATION -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <!-- LINKED CSS PAGES -->
        <link rel="stylesheet" href="../static/css/style.css" />
    </head>
    <body>
        <!-- grid system & grid flex: https://getbootstrap.com/docs/4.1/layout/grid/ -->
        <!-- margin/spacing: https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
        <div class="row justify-content-around no-gutters mt-5">
            <h1>Login and Registration</h1>
            <div class="col-5">
                <!-- REGISTER -->
                <h2>Register here!</h2>
                <!-- Registration Errors -->
                {% codeblock %}
                {% with errors = get_flashed_messages(category_filter=["error"]) %}
                {% if errors %}
                <div class="alert-message block-message error">
                  <a class="close" href="#">Ã—</a>
                  <ul>
                    {%- for msg in errors %}
                    <li>{{ msg }}</li>
                    {% endfor -%}
                  </ul>
                </div>
                {% endif %}
                {% endwith %}
                {% endcodeblock %}
                <form action="/new-user-post" method="POST">
                    <!-- TEXT INPUT -->
                    <div>
                        <label for="first_name">First name: </label>
                        <input
                            type="text"
                            name="email"
                            value=""
                            minlength="2"
                            required
                        />
                    </div>
                    <!-- TEXT INPUT -->
                    <div class="mt-3">
                        <label for="last_name">Last Name: </label>
                        <input
                            type="text"
                            name="email"
                            value=""
                            minlength="2"
                            required
                        />
                    </div>
                    <!-- TEXT INPUT -->
                    <div class="mt-3"> 
                        <label for="email">Email: </label>
                        <input type="email" name="email" value="" required />
                    </div>
                    <!-- TEXT INPUT -->
                    <div class="mt-3">
                        <label for="password">Password: </label>
                        <input
                            type="password"
                            name="password"
                            value=""
                            required
                        />
                    </div>
                    <div class="mt-3">
                        <label for="confirm_password">Confirm password: </label>
                        <input
                            type="confirm_password"
                            name="password"
                            value=""
                            required
                        />
                    </div>
                    <!-- BUTTONS -->
                    <div class="mt-3">
                        <button class="btn btn-success" type="submit">
                            Register!
                        </button>
                        <button class="btn btn-outline-secondary" type="reset">Clear</button>
                    </div>
                </form>
            </div>

            <div class="col-4">
                <!-- LOGIN-->
                <h2>Login here!</h2>
                <!-- Login Errors-->
                <form action="/login-existing-user-post" method="POST">
                    <!-- TEXT INPUT -->
                    <div>
                        <label for="email">Email: </label>
                        <input type="text" name="email" value="" required />
                    </div>
                    <!-- TEXT INPUT -->
                    <div class="mt-3">
                        <label for="password">Password: </label>
                        <input
                            type="password"
                            name="password"
                            value=""
                            required
                        />
                    </div>
                    <!-- BUTTON -->
                    <div class="mt-3">
                        <button class="btn btn-success" type="submit">
                            Login
                        </button>
                        <button class="btn btn-outline-secondary" type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
