<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- PAGE TITLE -->
        <title></title>
        <!-- GENERIC FAVICON -->
        <link
            rel="icon"
            type="image/jpg"
            href="https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico"
        />
        <!-- BOOTSTRAP/FOUNDATION -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <!-- LINKED CSS PAGES -->
        <link rel="stylesheet" href="../static/css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- LEFT: Welcome Name! -->
                <a class="navbar-brand">Add New Recipe</a>
                <!-- RIGHT: Links -->
                <span class="d-flex p-2 gap-3" action="/login" method="POST">
                    <a href="/success">Dashboard</a>
                    <a href="/logout-user">Logout</a>
                </span>
            </div>
        </nav>
        <!-- grid system & grid flex: https://getbootstrap.com/docs/4.1/layout/grid/ -->
        <!-- margin/spacing: https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
        <form action="/add-new-recipe-post" method="POST">
            <div class="row justify-content-around no-gutters mt-5">
                <!-- LET SIDE -->
                <div class="col-4">
                    <!-- No hidden input for user ID - we will use session to persist -->
                    <!-- RECIPE NAME INPUT -->
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" value="" />
                    </div>
                        <!-- DESCRIPTION -->
    <div>
        <label for="comment_optional">Description: </label>
        <textarea type="text" name="comment_optional" value=""></textarea>
    </div>
        <!-- INSTRUCTIONS -->
        <div>
            <label for="comment_optional">Instructions: </label>
            <textarea type="text" name="comment_optional" value=""></textarea>
        </div>
                </div>
                <!-- RIGHT SIDE -->
                <div class="col-4">
                    <!-- Date Made: Jan 2, 1903 is world's oldest person's bday -->
                    <div>
                        <label for="date_made">Date Made On:</label>
                        <input
                            type="date"
                            name="date_made"
                            value="1903-01-02"
                            min="2018-01-01"
                            max="2021-7-22"
                        />
                    </div>

                    <!-- Under 30 Minutes Radio 0=No/False, 1=Yes/True-->
                    <div>
                        <label for="quick">Under 30 minutes?</label>
                        <span>
                            <input type="radio" name="quick" value="1" />
                            <label for="quick">Yes</label>
                            <input type="radio" name="quick" value="2" />
                            <label for="quick">No</label>
                        </span>
                    </div>
                </div>
            </div>
            <!-- BUTTONS -->
            <div class="mt-3">
                <button class="btn btn-success" type="submit">Login</button>
                <button class="btn btn-outline-secondary" type="reset">
                    Clear
                </button>
            </div>
        </form>
    </body>
</html>
