<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- PAGE TITLE -->
    <title></title>
    <!-- GENERIC FAVICON -->
    <link rel='icon' type='image/jpg' href='https://karaspersonalprojectbucket.s3.us-east-2.amazonaws.com/favicon.ico'/>
    <!-- BOOTSTRAP/FOUNDATION -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- GOOGLE FONTS -->
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
    <link href='https://fonts.googleapis.com/css2?family=Montserrat&display=swap' rel='stylesheet'/>
    <!-- LINKED CSS PAGES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <nav class='navbar  navbar-expand-lg navbar-light bg-light'>
        <div class='container-fluid'>
            <!-- LEFT: Welcome Name! -->
            <a class='navbar-brand'>Welcome {{ session['user_first_name'] }}!</a>
            <!-- RIGHT: Links -->
            <span class='d-flex p-2 gap-3'>
                <a href="/success">Dashboard</a>
                <a href="/logout-user">Logout</a>
            </span>
        </div>
    </nav>
    <h2 class="mx-3 mt-4">{{recipe.name}}</h2>
    <div class="border d-flex mx-3 mt-4">
        <div class="flex-2 mx-2 mt-2">
            <p>Description:</p>
            <p>Under 30 minutes:</p>
            <p>Instructions:</p>
            <p>Date Made:</p>
        </div>
        <div class="flex-4 mx-3 mb-4 mt-2">
            <p>{{ recipe.description }}</p>
            {% if recipe.quick == 1 %}
                <p>Yes</p>
            {% else %}
                <p>No</p>
            {% endif %}
            <p>{{ recipe.instructions }}</p>
            <p>{{ recipe.date_made.strftime('%B %e, %Y') }}</p>
        </div>
    </div>
</body>
</html>
